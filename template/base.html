
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Nesher</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
  <body>
    
<!-- nav -->


<header class="mdc-top-app-bar" style="background-color: white; color: black;">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        
        <span class="mdc-top-app-bar__title"><img src="{% static 'logo/logo.png' %}" alt="Bootstrap" class="logo"></span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar" >
        
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu" style="color: black;">menu</button>
      </section>
    </div>
  </header>



<!-- navarend -->


<!-- main -->


<main class="mdc-top-app-bar--fixed-adjust">

  
            
   
<div class="container-fluid best-price-pc">

  <div class="row">
      {% for h in news_list%} {% if forloop.counter0|divisibleby:4 %}
  </div><br>
  <div class="row">
      {% endif %}

      <div class="col-md-3">

          <div class="card bestp rounded-top rounded-bottom-0 shadow  d-flex justify-content-around">

              <a href="{{h.link}}" style="    text-decoration: none; color: black;">
                  <div class="card-body">

                      <img src="{{h.image}}" class="card-img-top rounded-bottom-0 rounded-top" style="height: 300px;">
                      <h5 class="card-title">{{h.title}}</h5>
                      <p class="card-text " style="font-size: 10px;"><span style="font-size: 10px; color: red;">Source : </span> 
                        <span font-size: 10px; color: green;>{{h.site_name}}</span></p>
                      <p>{{h.description}}</p>
                      
                      
           </a>
                  </div>
          </div>
          </a>

      </div>
      {% endfor %}
  </div>

</div>

            

    
</main>



    
<!-- mainend -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
